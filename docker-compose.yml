version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: alumni-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: alumni_portal

  backend:
    build: ./backend
    container_name: alumni-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - MONGO_URI=mongodb://mongodb:27017/alumni_portal
      - JWT_SECRET=your_jwt_secret_change_in_production
      - AI_SERVICE_URL=http://ai-service:8000
      - PORT=5000
    depends_on:
      - mongodb
      - ai-service
    volumes:
      - ./backend:/app
      - /app/node_modules

  ai-service:
    build: ./ai-service
    container_name: alumni-ai-service
    ports:
      - "8000:8000"
    environment:
      - BACKEND_URL=http://backend:5000
    volumes:
      - ./ai-service:/app

  frontend:
    build: ./frontend
    container_name: alumni-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:5000
      - VITE_AI_SERVICE_URL=http://localhost:8000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  mongodb_data:
