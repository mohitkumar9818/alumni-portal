services:
  # Backend API Service
  - type: web
    name: alumni-portal-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRE
        value: 7d
      - key: GEMINI_API_KEY
        sync: false
      - key: AI_SERVICE_URL
        value: https://alumni-portal-ai.onrender.com

  # AI Service (Python FastAPI)
  - type: web
    name: alumni-portal-ai
    env: python
    region: oregon
    plan: free
    buildCommand: cd ai-service && pip install -r requirements.txt
    startCommand: cd ai-service && uvicorn app:app --host 0.0.0.0 --port 10000
    envVars:
      - key: BACKEND_URL
        value: https://alumni-portal-backend.onrender.com
